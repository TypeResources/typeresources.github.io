<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Type Resources | Glyph Gazer</title>
  <meta name="description" content="">
  <meta name="author" content="Type Resources">
  <link rel="stylesheet" href="dist/main.css">
</head>

<body>
  <div class="gaze-header">
    <input id="gaze-fonts" class="gaze-header__gaze-fonts" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Add font names...">

    <input id="gaze-opentype" class="gaze-header__gaze-opentype" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Add OpenType features...">

    <div id="gaze-settings" class="gaze-header__gaze-settings">
      <i class="align-left icon-align-left"></i>
      <i class="align-center icon-align-center"></i>
      <i class="align-right icon-align-right"></i>
      <i class="reset icon-ccw"></i>
    </div>
  </div>

  <div id="font-loading"></div>
  <div id="gaze-container" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></div>

  <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
    <symbol viewBox="0 0 1 4" id="lines" preserveAspectRatio="none">
      <path d="M0 0h1M0 1h1M0 2h1M0 3h1M0 4h1" vector-effect="non-scaling-stroke"/>
    </symbol>
  </svg>

  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
