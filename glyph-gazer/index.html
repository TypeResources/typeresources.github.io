<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Type Resources | Glyph Gazer</title>
  <meta name="description" content="">
  <meta name="author" content="Type Resources">
  <link rel="stylesheet" href="dist/main.css">
</head>

<body>
  <div class="gaze-header">
    <input id="gaze-fonts" class="gaze-header__fonts" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Add fonts to the list e.g. Roboto, Open Sans:900 ...">
    <input id="gaze-opentype" class="gaze-header__opentype" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Add OpenType features...">
    <input id="gaze-zoom" class="gaze-header__zoom" type="number" value="1" step="0.1" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="1">
    <div id="gaze-settings" class="gaze-header__settings">
      <button class="align-left"><svg class="icon"><use xlink:href="dist/icons.svg#sprite_align-left"/></svg></button>
      <button class="align-center"><svg class="icon"><use xlink:href="dist/icons.svg#sprite_align-center"/></svg></button>
      <button class="align-right"><svg class="icon"><use xlink:href="dist/icons.svg#sprite_align-right"/></svg></button>
      <button class="reset"><svg class="icon"><use xlink:href="dist/icons.svg#sprite_refresh"/></svg></button>
    </div>
  </div>

  <div id="font-loading"></div>
  <div id="gaze-container" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></div>

  <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
    <symbol viewBox="0 0 1 4" id="lines" preserveAspectRatio="none">
      <path d="M0 1h1M0 2h1M0 3h1" vector-effect="non-scaling-stroke"/>
    </symbol>
  </svg>

  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/svg4everybody/2.1.0/svg4everybody.js"></script>
  <script src="dist/main.js"></script>
</body>
</html>
